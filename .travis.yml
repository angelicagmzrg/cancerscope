langauge: python

matrix:
   include:
      - os: linux
        sudo: required
        python: 2.7
        env: TOXENV=py27
      - os: linux
        sudo: required
        python: 3.6
        env: TOXENV=py36

install:
 - pip install .
 - pip install nose coverage
 - pip install coveralls
script:
 - python setup.py nosetests --with-coverage --cover-package pypiview

after_success:
 -  coveralls


